<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notes App{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .note-card {
            margin-bottom: 20px;
        }
        .note-card .card-footer {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="{{ url_for('index') }}" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                <span class="material-icons">description</span>
                Notes
            </a>
            <a href="{{ url_for('archived_notes') }}" class="nav-item {% if request.endpoint == 'archived_notes' %}active{% endif %}">
                <span class="material-icons">archive</span>
                Archive
            </a>
            <a href="{{ url_for('trash') }}" class="nav-item {% if request.endpoint == 'trash' %}active{% endif %}">
                <span class="material-icons">delete</span>
                Trash
            </a>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="nav-button" onclick="toggleSidebar()">
                <span class="material-icons">menu</span>
            </button>
            <div class="logo">
                <span class="material-icons">description</span>
                Notes
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/notes.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script>
        // Initialize sidebar functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Close sidebar when clicking outside
            document.addEventListener('click', function(event) {
                if (document.body.classList.contains('sidebar-open') && 
                    !event.target.closest('.sidebar') && 
                    !event.target.closest('.nav-button')) {
                    toggleSidebar();
                }
            });
        });
    </script>
</body>
</html>
